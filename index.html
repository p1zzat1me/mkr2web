<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>мкр 2</title>
</head>
<body>
    <header>
        <h1>Нєвєров Нікіта Євгенійович</h1>
        <h2>Група АнД-31</h2>
        <h2>Варіант: 4</h2>
    </header>
    
    <main>
        <div id="circle-info">
            <label for="circle-radius">Введіть радіус кола:</label>
            <input type="number" id="circle-radius">
            
            <label for="circle-point">Введіть точку для кола у форматі x,y:</label>
            <input type="text" id="circle-point">
            
            <button onclick="calculateCircle()">Обрахувати</button>
            <p id="circle-result"></p>
        </div>

        <div id="ring-info">
            <label for="outer-radius">Введіть зовнішній радіус для кільця:</label>
            <input type="number" id="outer-radius">
            
            <label for="inner-radius">Введіть внутрішній радіус для кільця:</label>
            <input type="number" id="inner-radius">

            <label for="ring-point">Введіть точку для кільця у форматі x,y:</label>
            <input type="text" id="ring-point">

            <button onclick="calculateRing()">Обрахувати</button>
            <p id="ring-result"></p>
        </div>
    </main>

    <footer>
        <p class="footer">Футер Сторінки</p>
    </footer>

    <script src="circle.js"></script>
    <script src="ring.js"></script>
</body>
</html>
